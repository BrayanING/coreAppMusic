<div class="row">
  <div class="col s12 m4 l4"></div>
  <div class="col s12 m7 l4" id="register">
    <div class="card">
      <div id="modal-title">
        <h4>
          Registrate</h4>
      </div>
      <div class="card-content">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registerUser()" autocomplete="off">
          <div class="row">
            <div class="input-field col s12 l6">
              <input formControlName="name" id="name" type="text" class="validate">
              <label for="name">Usuario</label>
            </div>
            <div class="input-field col s12 l6">
              <input formControlName="email" id="email" id="email" type="email" class="validate">
              <label data-error="Ingrese un correo valido" for="email">Email</label>
            </div>
            <div class="input-field col s12 l6">
              <input formControlName="password" id="password" id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
            <div class="input-field col s12 l6">
              <input formControlName="confirmPassword" id="confirmPassword" id="confirmPassword" type="password" class="validate">
              <label for="confirmPassword">Confirmar contraseña</label>
            </div>
            <div *ngIf="forma.errors">
              <p class="red-text">Las contraseñas deben de ser iguales</p>
            </div>
          </div>
          <button class="btn" type="submit" name="action">Guardar
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      <div class="card-action">
        <span>Tienes una cuenta?</span>
        <a routerLink="/login">Ingresar ahora</a>
      </div>
    </div>
  </div>
  <div class="col s12 m3 l4"></div>
</div>
